<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">


    <script type="text/javascript">

       function zahlungsartAuswaehlen(zahlungsart){

           console.log('gewählte Zahlungsart: '+zahlungsart);

           var event = new Event('zahlungsart-ausgewaehlt');

           // event auf dem window object veröffentlichen
           window.dispatchEvent(event);
       }

    </script>
    <h1>Bitte wählen Sie ihre Zahlungsart aus</h1>

    <th:block th:each="zahlungsart : ${zahlungsartenmodel.zahlungsarten}">

        <th:block th:switch="${zahlungsart}">
            <div th:case="'VORKASSE'" id="vorkasse-panel">
                <h2>Vorkasse</h2>
                <a href="#" th:zahlungsart="${zahlungsart}" onclick="zahlungsartAuswaehlen(this.getAttribute('zahlungsart'))">Auswählen</a>
            </div>
            <div th:case="'RECHNUNG'">
                <h2>Rechnung</h2>
                <a href="#" th:zahlungsart="${zahlungsart}" onclick="zahlungsartAuswaehlen(this.getAttribute('zahlungsart'))">Auswählen</a>
            </div>
            <div th:case="'BANKEINZUG'">
                <h2>Bankeinzug</h2>
                <a href="#" th:zahlungsart="${zahlungsart}" onclick="zahlungsartAuswaehlen(this.getAttribute('zahlungsart'))">Auswählen</a>
            </div>
        </th:block>
    </th:block>

</html>
